<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <main class="shell">
            <div class="shell__display display">
                <div class="display__secondary"></div>
                <div class="display__main">0</div>
            </div>
            <div class="shell__workpanel workpanel">
                <div class="workpanel__additional-buttons">
                    <button class="clear-btn">Clear</button>
                </div>
                <div class="workpanel__advanced"></div>
                <div class="workpanel__digits digits">
                    <button class="seven digit">7</button>
                    <button class="eight digit">8</button>
                    <button class="nine digit">9</button>
                    <button class="four digit">4</button>
                    <button class="five digit">5</button>
                    <button class="six digit">6</button>
                    <button class="one digit">1</button>
                    <button class="two digit">2</button>
                    <button class="three digit">3</button>
                    <button class="zero digit">0</button>
                    <button class="decimal digit">.</button>
                    <button class="equals digit">=</button>
                </div>
                <div class="workpanel__simple">
                    <button class="divide simple-oper">/</button>
                    <button class="multiply simple-oper">Ã—</button>
                    <button class="subtract simple-oper">-</buttondiv>
                    <button class="add simple-oper">+</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
